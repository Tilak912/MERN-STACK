<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INTRODUCTION FORM</title>
    <script src="validate.js"></script>
    <link rel="stylesheet" href="intro.css">
</head>

<body>
    <h1 class="heading">INTRODUCTORY FORM</h1>
    <form name="myform" action="thanks.html" onsubmit="return validateForm()">
        Name:&nbsp<input type="text" placeholder="eg. ram" name="name">
        Roll No:&nbsp<input type="text" placeholder="eg. 12345" name="rn">
        Course:&nbsp<input type="text" placeholder="eg. IT" name="course">
        Contact:&nbsp<input type="text" placeholder="eg. 9876546372" name="phno">
        Email:&nbsp<input type="text" placeholder="your mail" name="email">
        <p>Write something about yourself</p><br>
        <textarea name="info" rows="8" cols="80"></textarea><br>
        <input type="submit" value="SUBMIT">
    </form>
</body>

</html>
