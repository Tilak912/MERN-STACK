<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-enterequiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Tilak', 
                age: 21
            }
            handleClick = (e) => {
                // console.log(this.state)
                this.setState({
                    name: "Raj",
                    age: 30
                });
            }
            handleMouseOver = (e) => {
                console.log(e.target,e.pageX,e.pageY)
            }
            handleCopy = (e) => {
                window.alert("Try being original!")                
            }
            handleChange = (e) => {
                this.setState({
                    name: e.target.value
                })
            }
            handleSubmit = (e) => {
                e.preventDefault();
                console.log("Form submitted", this.state.name);
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>Hello world!</h1>
                        <p>This is {this.state.name} and I am {this.state.age}.</p>
                        <button onClick={this.handleClick}>Click Me</button>
                        <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                        <p onCopy={this.handleCopy}>Do not try to copy!</p>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" onChange={this.handleChange} />
                            <button>Submit</button>
                        </form>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />,document.getElementById('app'));
    </script>

</body>
</html>
