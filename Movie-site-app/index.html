<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet"/>
        <title>Working With Javascirpt DOM</title>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="page-banner">
                    <h1 class="title">Moviemania</h1>
                    <p>Movies for everyone</p>
                    <form id="search-movies">
                        <input type="text" placeholder="Search-Movies..">
                    </form>
                </div>
            </header>
            <div id="movie-list">
                <h2 class="title">Movies to watch</h2>
                <ul>
                    <li>
                        <span class="name">Fight club</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Stree</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Ragada</span>
                        <span class="delete">delete</span>
                    </li>
                </ul>
            </div>
            <form id="add-movie">
                <input type="checkbox" id="hide"/>
                <label for="hide">Hide the list</label>
                <input type="text" placeholder="Add a movie...."/>
                <button>Add</button>
            </form>
        </div>
        <script src="movie_site.js"></script>
    </body>
</html>
